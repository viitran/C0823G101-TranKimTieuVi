<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label for="inputText">Nhập văn bản</label>
<input type="text" id="inputText" placeholder="nhập văn bản để để kiểm tra">
<button onclick="check()">Check</button>
<p id="result"></p>
</body>
<script>
    function check() {
        // debugger
        let vowel = ['u', 'e', 'o', 'a', 'i', 'O', 'U', 'I', 'A', 'E']
        let inputText = document.getElementById(`inputText`).value;
        let arr = inputText.split('');
        let count = 0;
        for (let i = 0; i < arr.length; i++) {
            for (let j = 0; j < vowel.length; j++) {
                if (arr[i] === vowel[j]) {
                    count++;
                }
            }
        }
        if (count) {
            document.getElementById('result').innerHTML = `Có ${count} nguyên âm trong nội dung bạn vừa nhập`;
        } else {
            document.getElementById('result').innerHTML = `Không có nguyên âm nào trong nội dung bạn vừa nhập`;
        }
    }

</script>
</html>
