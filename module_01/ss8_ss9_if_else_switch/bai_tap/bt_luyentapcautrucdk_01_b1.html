<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    //Nhập 2 số a và b - kiểm tra xem a có chia hết cho b
  let numberA,numberB;
  numberA = prompt("Nhập số đầu tiên");
  numberB = prompt("Nhập số thứ hai");
  if (numberA % numberB == 0){
    document.write(numberA + " Chia hết cho " + numberB);
  } else {
    document.write(numberA + " Không chia hết cho " + numberB);
  }
  </script>
</body>
</html>
