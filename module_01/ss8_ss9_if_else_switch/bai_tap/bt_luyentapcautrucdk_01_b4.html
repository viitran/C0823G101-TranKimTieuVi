<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<label>Nhập số a: </label>
<input type="number" id="numberOne">
<br>
<label>Nhập số b:</label>
<input type="number" id="numberTwo">
<br>
<label>Nhập số c:</label>
<input type="number" id="numberThree">
<br>
<button onclick="checkNumb()">Kiểm Tra</button>
<p id="result"></p>
</body>
<script>
    function checkNumb() {
        let numberA, numberB, numberC;
        numberA = +document.getElementById("numberOne").value;
        numberB = +document.getElementById("numberTwo").value;
        numberC = +document.getElementById("numberThree").value;
        let max;
        if (numberA >= numberB && numberA >= numberC) {
            max = numberA;
        } else if (numberB >= numberA && numberB >= numberC) {
            max = numberB;
        } else {
            max = numberC;
        }
        document.getElementById("result").innerText = "Giá trị lớn nhất là: " + max;
    }
</script>
</html>
