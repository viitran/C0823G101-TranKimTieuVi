<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Kiểm tra số ngày trong tháng</h1>
<input type="number" id="month" placeholder="Nhập tháng">
<button onclick="kiemtra()">Check</button>
<p id="result">Đây là chỗ hiển thị kết quả</p>
</body>
<script>
  function kiemtra(){
      let day;
      day = +document.getElementById("month").value;
      let result = "";
      switch (day){
          case 1 :
          case 3 :
          case 5:
          case 7:
          case 8:
          case 10:
          case 12: result = " Tháng " + day + " có 31 ngày!";
              break;
          case 2 : document.getElementById("result").innerText = " Tháng 2 có 28 ngày hoặc 29 ngày!";
              break;
          case 4 :
          case 6 :
          case 9 :
          case 11 : result = "Tháng " + day + " có 30 ngày!";
              break;
          default:
              result = "Tháng không hợp lệ!"
              break

      }
      document.getElementById("result").innerText = result;
  }
</script>
</html>
