<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label>Nhập điểm bài kiểm tra</label>
<input type="number" id="test">
<br>
<label>Nhập điểm bài thi giữa kì</label>
<input type="number" id="midTest">
<br>
<label>Nhập điểm bài thi cuối kì</label>
<input type="number" id="finalTest">
<br>
<button onclick="review()" id="review">Nhấn để xem học lực gì</button>
<p id="acedemic" style="font-weight: bold"></p>
</body>
<script>
    function review() {
        let test,midTest,finalTest;
        text = +document.getElementById('test').value;
        midTest = +document.getElementById('midTest').value;
        finalTest = +document.getElementById('finalTest').value;
        let point;
        point = (test + midTest * 2 + finalTest * 3)/6;
         console.log(point);
        if (point >= 8){
            document.getElementById("acedemic").innerText = "Học lực giỏi!";
         } else if (point >= 6){
            document.getElementById("acedemic").innerText = "Học lực khá!"
        } else if (point < 5){
            document.getElementById("acedemic").innerText = "Học lại!!"
        }
    }
</script>
