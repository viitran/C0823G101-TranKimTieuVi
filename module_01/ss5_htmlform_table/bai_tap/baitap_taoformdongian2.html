<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đăng ký học viên</title>
    <style>
      .mycolor{
        color: blue;
      }
      .nen1{
        background-color: #a3e8ce;
      }

    </style>
</head>
<body style="background-color: #f5f5b2">
  <form>
    <p  class="mycolor nen1">ĐĂNG KÝ HỌC VIÊN</p>
    <table>
      <tr>
        <td>
          <label>Họ và tên</label>
        </td>
        <td>
          <input type="text"  name="yourname">
        </td>
      </tr>
      <tr>
        <td>
          <label>Ngày sinh</label>
        </td>
        <td>
          <input  type="text" name="birthday">
        </td>
      </tr>
      <tr>
        <td>
          <label>Giới tính</label>
        </td>
        <td>
          <input  type="radio"  name="Gender"><span>Nam</span>
          <input  type="radio"  name="Gender"><span>Nữ</span>
        </td>
      </tr>
      <tr>
        <td>
          <label>Địa chỉ</label>
        </td>
        <td>
          <textarea name="Adress"></textarea>
        </td>
      </tr>
      <tr>
        <td>
          <label>Lớp</label>
        </td>
        <td>
          <select>
            <option>--Chọn lớp--</option>
            <option>Cấp 1</option>
            <option>Cấp 2</option>
            <option>Cấp 3</option>
            <option>Đại học</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>
          <label>Email</label>
        </td>
        <td>
          <input type="text"  name="email">
        </td>
      </tr>
      <tr>
        <td>
          <label>Điện thoại</label>
        </td>
        <td>
          <input type="text"  name="Phone">
        </td>
      </tr>
      <tr>
        <td>
          <input  type="submit" value="Đăng ký" name="register">
          <input  type="reset" value="Nhập lại" name="Reset">
        </td>
      </tr>
    </table>
  </form>

</body>
</html>
