<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    class SwitchButton {
        constructor(status,electric) {
            this.status = true;
            this.lamp = electric;
        }

        getStatus() {
            return this.status;
        }

        setStatus(status) {
            this.status = status
        }

        getLamp() {
            return this.lamp;
        }

        connectToLamp(electric) {
            this.lamp = electric;
        }

        switchOff() {
            return this.status = false
        }

        switchOn() {
            return this.status = true
        }
        checkElectric (){
            if (this.lamp > 0){
                document.write ("Còn"+" "+this.lamp-- +"% điện" +"<br>")
            }else {
                document.write ("Hết điện")
            }
        }
    }

    class ElectricLamp {
        constructor(status, switchButton) {
            this.status = status;
            this.switchButton = switchButton;
        }

        getStatus() {
            return this.status;
        }

        setStatus(status) {
            this.status = status;
        }

        getSwitchButton() {
            return this.switchButton;
        }

        setSwitchButton(switchButton) {
            this.switchButton = switchButton;
        }

        turnOn() {
            return this.status = true
        }

        turnOff() {
            return this.status = false
        }

        light() {
            if (this.status) {
                document.write("Turn on" +"<br>")
            } else {
                document.write("Turn off" +"<br>")
            }
        }
    }

    let switchButton = new SwitchButton(true,10)
    let electricLamp = new ElectricLamp(true, switchButton)
    console.log(electricLamp)
    for (let i = 0; i < 10; i++) {
        electricLamp.turnOn()
        electricLamp.light()
        switchButton.checkElectric()
        electricLamp.turnOff()
        electricLamp.light()
    }
</script>
</body>
</html>
