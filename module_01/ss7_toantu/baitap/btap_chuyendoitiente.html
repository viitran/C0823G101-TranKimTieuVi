<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi tiền tệ</title>
</head>
<body>
<table>
    <tr>
        <th>Amount</th>
        <th></th>
        <th>For Currency</th>
        <th></th>
        <th>To Currency</th>
    </tr>
    <tr>
        <td>
            <input type="number" id="amount">
        </td>
        <td></td>
        <td>
            <select id="forCurrency">
                <option value="vnd">VND</option>
                <option value="usd">USD</option>
            </select>
        </td>
        <td></td>
        <td>
            <select id="toCurrency">
                <option value="usd">USD</option>
                <option value="vnd">VND</option>
            </select>
        </td>
        <td>
            <button id="convert" onclick="convert()">Convert</button>
        </td>
</table>
<p id="result">Result :</p>

<script>
    function convert() {
        let result;
        let amount = document.getElementById('amount').value;
        let from = document.getElementById('forCurrency').value;
        let to = document.getElementById('toCurrency').value;
        if (from === "vnd" && to === "usd") {
            result = amount / 23000;
        } else if (from === "usd" && to === "vnd") {
            result = amount * 23000;
        } else {
            result = amount;
        }
        document.getElementById('result').innerText = 'Result: ' + result;

        //   if (to==='toVnd' && from==='vnd') {

        //     }
        //     document.getElementById('result').innerText = 'result: ' +result + '$';

    }
</script>
</body>
</html>
