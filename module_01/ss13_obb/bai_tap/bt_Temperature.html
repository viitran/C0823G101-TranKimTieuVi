<script>
    class Temperature {
        constructor(celsius, fahrenheit, kelvin) {
            this.celsius = celsius;
            this.fahrenheit = fahrenheit;
            this.kelvin = kelvin;
        }

        setCelsius(celsius) {
            this.celsius = celsius;
        }

        setFahrenheit(fahrenheit) {
            this.fahrenheit = fahrenheit;
        }

        setKelvin(kelvin) {
            this.kelvin = kelvin;
        }

        getCelsius() {
            return this.celsius
        }

        getFahrenheit() {
            return this.fahrenheit;
        }

        getKelvin() {
            return this.kelvin;
        }

        getCelsiusFahrenheit() {
            if (this.celsius < -273) {
                alert('Nhiet do ko hop le')
            } else {
                return this.celsius * 1.8 + 32;
            }
        }

        getFahrenheitCelsius() {
            return 5 / 9 - (this.fahrenheit - 32)
        }

        getCelsiusKelvin() {
            return this.celsius + 273.15;
        }
    }

    let temp = new Temperature();
    temp.setCelsius(+prompt('Nhap do C: '));
    // temp.setFahrenheit(+prompt('Nhap do F: '));
    // temp.setKelvin(+prompt(`Nhap do K: `))
    alert("Nhiệt độ F: " + temp.getCelsiusFahrenheit());
    alert("Nhiệt độ K: " + temp.getCelsiusKelvin())
</script>
