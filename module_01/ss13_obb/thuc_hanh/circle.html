<script>

    class Circle {
        constructor(radius) {
            this._radius = radius;
        }

        setRadius(radius) {
            this.radius = radius;
        }

        getRadius = function () {
            return this.radius;
        }
        getArea = function () {
            return Math.PI * this.radius * this.radius;
        }
    }
