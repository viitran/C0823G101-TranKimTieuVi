<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
</body>
<script>
    // num / 3 = fizz , num / 5 = buzz , num / 3&5 = fizzbuzz
    for (let i = 1; i <= 100; i++) {
        if (i % 3 == 0 && i % 5 != 0) {
            document.write(`Buzz <br>`);
            continue;
        } else if (i % 3 != 0 && i % 5 == 0) {
            document.write(`Fizz <br>`);
            continue;
        } else if (i % 3 == 0 && i % 5 == 0) {
            document.write(`FizzBuzz <br>`);
            continue;
        }
        document.write(` ${i} <br>`)
    }
</script>
</html>
