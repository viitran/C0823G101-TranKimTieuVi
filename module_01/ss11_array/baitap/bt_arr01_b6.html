<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>

</body>
<script>
    let flag = false;
    let input = +prompt("Enter number");
    let inputNumber = [];
    for (let i = 0; i < input; i++) {
        let c = parseInt(prompt(`nhap phan tu thu a[${i}]`))
        inputNumber.push(c);
    }
    let inputNumberSearch = +prompt(`Search Number`);
    for (let i = 0; i < inputNumber.length; i++) {
        if (inputNumber[i] === inputNumberSearch) {
            flag = true;
        }
    }
    if (flag) {
        alert("V is in the array");
    } else {
        alert(`V is not in the array`);
    }
</script>
</html>
