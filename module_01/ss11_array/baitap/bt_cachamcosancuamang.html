    let text = prompt(`Nhập văn bản bạn muốn đổi chữ hoa thành thường và ngược lại`);
    let result = [];
    let chuHoa = 'QWERTYUIOPASDFGHJKLZXCVBNM';
    let chuThuong = 'qwertyuiopasdfghjklzxcvbnm';
    for (let i = 0; i < text.length; i++) {
        if (chuHoa.indexOf(text[i]) !== -1) {
            result.push(text[i].toLocaleLowerCase());
        } else if (chuThuong.indexOf(text[i]) !== -1) {
            result.push(text[i].toUpperCase());
        } else {
            result.push(text[i]);
        }
    }
    document.write(result.join(""));
