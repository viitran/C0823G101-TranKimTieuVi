<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<a th:href="@{/}">Back to list</a>
<form method="post" th:object="${blog}" th:action="@{/edit}">
  <fieldset>
    <legend>information</legend>
    <div><input type="hidden" th:field="*{id}"></div>
    <div>
      <label for="name">Name</label>
      <input type="text" id="name" th:field="*{name}"/>
    </div>

    <div>
      <label for="content">content</label>
      <input type="text" id="content" th:field="*{content}"/>
    </div>

    <div>
      <label for="bDate">Date</label>
      <input type="text" id="bDate" th:field="*{bDate}"/>
    </div>

    category <select th:field="*{category}">
      <option th:each="cate:${categories}" th:text="${cate.name}" th:value="${cate.id}"></option>
    </select>

    <input type="submit" value="edit"/>
  </fieldset>
</form>
</body>
</html>
