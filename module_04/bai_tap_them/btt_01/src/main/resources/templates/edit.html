<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<a th:href="@{/}">Back to list</a>
<form method="post" th:object="${products}" th:action="@{/edit}">
    <fieldset>
        <legend>information</legend>
        <div><input type="hidden" th:field="*{id}"></div>
        <div>
            <label for="name">Name</label>
            <input type="text" id="name" th:field="*{name}"/>
        </div>

        <div>
            <label for="price">price</label>
            <input type="text" id="price" th:field="*{price}"/>
        </div>

        <div>
            <label for="picture">picture</label>
            <input type="text" id="picture" th:field="*{picture}"/>
        </div>

        category <select th:field="*{category}">
        <option th:each="cate:${categories}" th:text="${cate.name}" th:value="${cate.id}"></option>
    </select>

        <input type="submit" value="edit"/>
    </fieldset>
</form>
</body>
</html>
