<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous">
</head>
<body>
<h3>List Customer</h3>
<br/>
<a th:action="@{/create}"> Thêm mới khách hàng  </a>
<table>
  <tr>
    <th>#</th>
    <th>Tên</th>
    <th>Email</th>
    <th>Sửa</th>
    <th>Xoá</th>
    <th>Chi Tiết</th>
  </tr>
  <tr th:each="customers,loop : ${customer}">
    <td th:text="${loop.count}"></td>
    <td th:text="${customers.getName()}"></td>
    <td th:text="${customers.getEmail()}"></td>
    <td><a th:href="@{/{id}/edit(id=${blog.getId()})}" type="button"
           class="btn btn-outline-primary">Edit</a></td>
    <td><a th:href="@{/{id}/delete(id=${blog.getId()})}" type="button"
           class="btn btn-outline-danger">Delete</a></td>
    <td><a th:href="@{/{id}/details(id=${blog.getId()})}" type="button"
           class="btn btn-outline-secondary">Details</a></td>  </tr>
</table>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</html>
