<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<br/>
<form th:object="${song}" th:action="@{/validation}" method="post">
    <table>

        <tr>
            <td>Name song:</td>
            <td><input th:field="*{name}"></td>
            <td th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Name Error</td>
        </tr>

        <tr>
            <td>Author:</td>
            <td><input th:field="*{author}"></td>
            <td th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name Error</td>
        </tr>

        <tr>
            <td> Category:</td>
            <td><input th:field="*{category}"></td>
            <td th:if="${#fields.hasErrors('category')}" th:errors="*{category}">Name Error</td>
        </tr>

        <tr>
            <td>
                <button type="submit">Submit</button>
            </td>
        </tr>
    </table>
</form>
</body>
</html>
