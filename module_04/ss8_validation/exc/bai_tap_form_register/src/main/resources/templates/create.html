<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<br/>
<form th:object="${user}" th:action="@{/validation}" method="post" >
  <table>

    <tr>
      <td>First Name:</td>
      <td><input th:field="*{firstName}"></td>
      <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
    </tr>

    <tr>
      <td>Last Name:</td>
      <td><input th:field="*{lastName}"></td>
      <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
    </tr>

    <tr>
      <td>Age: </td>
      <td><input th:field="*{age}"></td>
      <td th:if="${#fields.hasErrors('age')}" th:errors="*{age}">Name Error</td>
    </tr>


    <tr>
      <td>Phone Number:</td>
      <td><input th:field="*{numberPhone}"></td>
      <td th:if="${#fields.hasErrors('numberPhone')}" th:errors="*{numberPhone}">Name Error</td>
    </tr>

    <tr>
      <td>Email:</td>
      <td><input th:field="*{email}"></td>
      <td th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Name Error</td>
    </tr>

    <tr>
      <td>
        <button type="submit">Submit</button>
      </td>
    </tr>
  </table>
</form>
</body>
</html>
