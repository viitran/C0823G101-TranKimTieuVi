<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout::head">
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
<a th:href="@{/product}">Trang chuÌ‰</a>
<form action="" th:object="${cart}">
    <table class="table table-primary">
        <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Price</th>
            <th>Quantity</th>

        </tr>
        <tr th:each="p:${cart.products}">
            <td th:text="${p.getKey().name}"></td>
            <td>
                <img style="width: 3em;height: 3em" th:src="${p.getKey().image}" alt="">
            </td>
            <td th:text="${p.getKey().price*p.getValue()}"></td>
            <td>
                <a th:if="${p.getValue()>0}" th:href="@{/product/{id}/decrease(id=${p.getKey().id})}"
                   th:text="${'-'}"></a>
                <span th:text="${p.getValue()}"></span>
                <a th:href="@{/product/{id}/increase(id=${p.getKey().id})}"
                   th:text="${'+'}"></a>
            </td>
        </tr>
    </table>
</form>

<footer th:replace="layout::footer">

</footer>
</body>
</html>
