<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Prefix sums</h1>
<label for="length">Nhập độ dài của mảng</label>
<input type="number" id="length">
<button onclick="enterLength()">Enter</button>
<p id="arrayA"></p>
<p id="arrayB"></p>
</body>
<script>
    function enterLength() {
        // debugger
        let input = document.getElementById(`length`).value;
        let inputNumber = [];
        let prefixSums = new Array(inputNumber);

        for (let i = 0; i < input; i++) {
            let element = parseInt(prompt(`Nhập phần tử thứ a[${i}]`));
            inputNumber.push(element);
        }

        prefixSums[0] = inputNumber[0];

        for (let i = 1; i < inputNumber.length; i++) {
            prefixSums[i] = prefixSums[i - 1] + inputNumber[i];
        }
        console.log(prefixSums)
        document.getElementById(`arrayA`).innerHTML = `Mảng a = [${inputNumber}]`;
        document.getElementById(`arrayB`).innerHTML = `Mảng b = [${prefixSums}]`;
    }
</script>
</html>
