<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<script>
  //Nhập vào 1 số nguyên bất kì và in ra kết quả cho bít số đó > hay < 0?
  let integer;
  integer = prompt("Nhập vào một số nguyên bất kì");
  if (integer > 0){
    document.write("số bạn vừa nhập (" + integer + ") là số lớn hơn 0 => "+ integer +" > 0 ");
  }else if (integer < 0){
    document.write("Số bạn vừa nhập (" + integer + ") là bé hơn 0 => " + integer + " < 0");
  } else {
    document.write("Số bạn vừa nhập (" + integer + ") là bằng 0 => " + integer + " = 0");
  }
</script>
</body>
</html>
