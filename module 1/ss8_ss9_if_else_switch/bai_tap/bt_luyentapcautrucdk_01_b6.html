<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính hoa hồng </title>
</head>
<body>
<h1>Tính hoa hồng (Ưu tiên những ai có thu nhập trên 10.000.000)</h1>
<input type="number" id="amount"><label>VND</label>
<br>
<button onclick="checkRose()">Check hoa hồng nhận được</button>
<p id="result">Số hoa hồng nhận được: </p>
</body>
<script>
    function checkRose(){
        let rose = +document.getElementById("amount").value;
        let add;
        // console.log(rose,add);
        if (rose <= 10000000){
            add = (rose * 3)/100;
        } else if(rose <= 50000000){
            add = (rose * 5)/100;
        } else if(rose > 50000000){
            add = (rose * 7)/100;
        }
        document.getElementById("result").innerText = `Số hoa hồng nhận được: ${add} VND`;
    }
</script>
</html>
