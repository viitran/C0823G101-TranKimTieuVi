<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đổi độ C</title>
</head>
<body>
  <input id="number" type="number" placeholder="Độ c (Celsius)">
  <button onclick="changed()">Nhập</button>
  <p id="result"></p>
</body>
<script>
  function changed(){
    let doC,doF;
    doC = document.getElementById("number").value;
    doF = ( doC * 9 / 5) + 32;
    document.getElementById('result').innerText = "Độ F: " + doF;
  }
</script>
</html>
