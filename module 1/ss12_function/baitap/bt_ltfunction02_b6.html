<script>
    positiveInt(); //int - viết tắt integer

    function positiveInt(number) {
        number = +prompt(`Input Number`);
        if (number >= 0) {
            alert('Đây là số nguyên dương!')
            return true;
        } else {
            alert('Đây ko phải là số nguyên dương')
            return false;
        }
    }
</script>
