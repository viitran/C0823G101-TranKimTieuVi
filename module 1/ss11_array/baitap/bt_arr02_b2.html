<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

</body>
<script>
    let inputText = prompt('nhap so luong phan tu');
    let arr = [];
    for (let i = 0; i < inputText; i++) {
        let number = prompt(`nhap phan tu thu a[${i}] :`);
        arr.push(number);
    }
    console.log(arr)
    for (let i = 0; i < arr.length - 1; i++) {
        let temp = arr[i]
        arr[i] = arr[arr.length - 1 - i];
        arr[arr.length - 1 - i] = temp;
    }
    document.write(arr);
</script>
</html>
