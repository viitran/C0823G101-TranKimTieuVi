<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tạo form đơn giản</title>
    <style>
        .mycolor {
            color: white;
        }

        .nen1 {
            background-color: red;
        }

        .form {
            width: 50%;
            background-color: white;
            margin: 0 auto;
        }

        .orange {
            color: orange;
        }
    </style>
</head>
<body style="background-color: #b0e3e3">
<form class="form">
    <p class="nen1 mycolor" style="text-align: center">SỞ THÍCH CỦA BẠN</p>
    <table class="form">
        <tr>
            <td>
                <label>Họ và tên</label>
            </td>
            <td colspan="3">
                <input type="text" name="yourname">
            </td>
        </tr>
        <tr>
            <td>
                <label>Email</label>
            </td>
            <td colspan="3">
                <input type="text" name="email">
            </td>
        </tr>
        <tr class="orange">
            <td rowspan="4">
                <label style="color: black">Sở thích</label>
            </td>
            <td>
                <input type="checkbox" name="hobby"> <span>Thể thao</span>
            </td>
            <td>
                <input type="checkbox" name="hobby"> <span> Âm nhac</span>
            </td>
            <td>
                <input type="checkbox" name="hobby"> <span>Lướt web</span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="checkbox" name="hobby"><span style="color: orange">Du lịch</span>
            </td>
            <td>
                <input type="checkbox" name="hobby"><span style="color: orange">Chơi game</span>
            </td>
            <td>
                <input type="checkbox" name="hobby"><span style="color: orange">Đọc sách</span>
            </td>
        </tr>
        <tr>
            <td colspan="3">
                <input type="checkbox" name="hobby"><span style="color: orange">Điện ảnh</span>
            </td>
        </tr>
        <tr>
            <td>
                <input type="submit" value="Gửi thông tin" name="Submit Form">
            </td>
            <td>
                <input type="reset" value="Nhập lại" name="Reset Form">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
