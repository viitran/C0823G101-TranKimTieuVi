<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tạo hình tam giác vuông</title>
</head>
<body>
<h1>in hinh tam giac</h1>
</body>
<script>
    let n = +prompt("Nhập kí tự bất kì để tạo ra tam giac vuong:");
    for (let i = 1; i <= n; i++) {
        document.write('<br>');
        for (let j = 1; j <= i; j++) {
            document.write('*');
        }
    }
    document.write("<br>")
    for (let i = n; i > 0; i--) {
        debugger
        document.write(`<br>`);
        for (let j = 0; j < i; j++) {
            document.write(`*`);
        }
    }
</script>
</html>
