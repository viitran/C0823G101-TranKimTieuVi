<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fibonacci</title>
</head>
<body>
</body>
<h1>20 Dãy số đầu tiên trong FIBONACCI</h1>
<script>
    let a = 0;
    let b = 1;
    let c = 0;
    for (let i = 0; i < 20; i++) {
        document.write(`${a} <br>`)
        c = a + b;
        a = b;
        b = c;
    }
</script>
</html>
