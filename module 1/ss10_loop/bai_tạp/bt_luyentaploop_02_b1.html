<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Dãy Fibonaci</h1>
</body>
<script>
  //in dãy Fibonaci
  let a = 0;
  let b = 1;
  let c = 0;
  let number = prompt("Bạn muốn in bao nhiêu dãy trong Fibonaci: ");
  for (let i = 0; i < number ; i++) {
    document.write(`${a} <br>`);
      c = a + b;
      a = b;
      b = c;
  }
</script>
</html>
