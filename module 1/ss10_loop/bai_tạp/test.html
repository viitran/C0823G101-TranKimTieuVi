<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>100 số ngto đầu tiên</h1>
</body>
<script>
    let count = 0;
    let number = 2;
    while (count < 100) {
        if (check(number)) {
            document.write(number);
            count++;
        }
        number++;
    }

    function check(number) {
        if (number < 2) {
            return false;
        }
        for (let i = 2; i < number; i++) {
            if (number % i === 0) {
                return false;
            }
        }
        return true;
    }
</script>
</html>
